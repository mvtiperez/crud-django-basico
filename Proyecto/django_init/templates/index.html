<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%}Listado de Contacto {% endblock titulo%}</title>
</head>

<body>
    {%block cuerpo %}
    <h1>Template de listado</h1>


    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>OPCION</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in object_list %}
            <tr>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.correo}}</td>
                <td><a href="{% url 'editar_persona' persona.id %}">EDITAR</a> <a href="{% url 'eliminar_persona' persona.id %}">ELIMINAR</a> </td>
            {% endfor %}   
            </tr>
            
        </tbody>
    </table>
    
    
    {% endblock cuerpo %}
</body>

</html>
